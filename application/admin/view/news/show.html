{extend name='admin@public/content'}
{block name='content'}
<div class="layui-card">
    <div class="layui-card-header">
        <h1>{$vo.title}</h1>

    </div>

    <div class="layui-card-body">
        <h3>發佈者：{$vo.author}</h3>
        <h5>發佈時間：{$vo.create_time|format_date}</h5>
        <h5>最後更新：{$vo.update_time|format_date}</h5>
        {$vo.content|raw}
    </div>
</div>
{/block}
